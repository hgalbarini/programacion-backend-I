<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-success">
        <h1 class="text-white">API REST</h1>
        <img src="images/icon.png" alt="icono">
    </header>

    <main class="container">
        <div class="row mt-4">
            <div class="col-md-4">
                <form action="/api/products" method="post" class="card p-4" enctype="multipart/form-data">
                    <label for="title">Title</label>
                    <input type="text" class="form-control mt-2" name="title">

                    <label for="description">Description</label>
                    <input type="text" class="form-control mt-2" name="description">

                    <label for="code">Code</label>
                    <input type="text" class="form-control" name="code">

                    <label for="price">Price</label>
                    <input type="number" class="form-control" name="price">

                    <label for="stock">Stock</label>
                    <input type="number" class="form-control" name="stock">

                    <label for="category">Category</label>
                    <input type="text" class="form-control" name="category">

                    <label for="productImage">Product Image</label>
                    <input type="file" class="form-control" name="productImage">

                    <button type="submit" class="btn btn-success mt-4">Crear</button>
                </form>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
    </main>
    <footer class="bg-dark">
        <p class="text-white"> Market | Backend I | C81295</p>
    </footer>
</body>
</html>
